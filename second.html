<html>

<head>

    <title>
        second Page
    </title>
</head>
<body>
    <style>
        .zoom {
            align-self: start;
            padding: 5px;
            transition: transform .2s;
            width: 55px;
            height: 65px;
            margin: 20 auto;
        }
        #text{
            align-content: center;
        }
        .image:hover div{
 width: 150px;
 padding: 8px 15px;
 visibility: visible;
 opacity: 0.7; 
}
    </style>
    <div class="zoom" id="zoom">
      
        <div id="image">
            <img src="https://static.wixstatic.com/media/275ab7_9f3badb0ff104135bdd35edf273e84b3~mv2.jpg/v1/fill/w_602,h_480,al_c,q_80,usm_0.66_1.00_0.01/Untitled.webp" id="image" onMouseOver="showText('Gct students are Example for friendship')" onMouseOut="hide();">
            <div id="text"></div>
        </div>
    </div>
    <button onclick="zoomin()">zoom in </button>
    <button onclick="zoomout()">zoom out</button>
    
    
    
    <script>

function showText(text){
    document.getElementById("text").innerHTML=text;
}
function hide(){
    document.getElementById("text").innerHTML="";
}
        function zoomin() {
            var zoom = document.getElementById('zoom');
            zoom.style.transform = "scale(1.0)";
        }
        function zoomout() {
            var zoom = document.getElementById('zoom');
            zoom.style.transform = "scale(0.50)";
        }
      
        </script>

</body>
</html>
